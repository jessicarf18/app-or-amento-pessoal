<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Orçamento pessoal</title>

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <script src="js/app.js"></script>
</head>

<body>
    <header>
        <div class="content">
            <div>
                <img src="images/logo.png" alt="">
            </div>
            <nav>
                <ul>
                    <li class="atual"> <a href="#">Cadastro</a> </li>
                    <li> <a href="consulta.html">Consulta</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="content">
            <h1>Registro de nova despesa</h1>

            <form class="form" action="">
                <select class="form-control" name="" id="year">
                    <option value="">Ano</option>
                    <option value="2018">2018</option>
                </select>

                <select class="form-control" id="month">
                    <option value="">Mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>

                <input type="text" class="form-control" placeholder="Dia" id="day" />

                <select class="form-control" id="type">
                    <option>Tipo</option>
                    <option value="1">Alimentação</option>
                    <option value="2">Educação</option>
                    <option value="3">Lazer</option>
                    <option value="4">Saúde</option>
                    <option value="5">Transporte</option>
                </select>

                <input type="text" class="form-control" placeholder="Descrição" id="description" />

                <input type="text" class="form-control" placeholder="Valor" id="value" />

                <button onclick="cadastrarDespesa()" type="button" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                </button>

            </form>


        </div>
    </main>
</body>

</html>
